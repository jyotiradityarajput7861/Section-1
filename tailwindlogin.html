<body class="flex justify-center items-center h-screen">
    <div class="border-2 border-gray-500 w-1/5 rounded-lg shadow-xl p-6">

        <h2 class="text-center text-2xl font-bold my-3">Login Form</h2>

        <form>

            <label>Email Address</label>
            <input type="email" class="block w-full px-3 py-1.5 border border-black rounded-lg mb-5">

            <label>Password</label>
            <input type="password" class="block w-full px-3 py-1.5 border border-black rounded-lg mb-5">

            <button class="block w-full p-2 bg-[crimson]text-white rounded-1g mt-10">Submit</button>

        </form>

    </div>

</body>
