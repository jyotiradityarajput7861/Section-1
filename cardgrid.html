<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cards Grids</title>
    <style>
        .row{
            display: grid;
            grid-template-columns: repeat(4,1fr);
        }
        .card{
            border: 2px solid red;
        }
        .cardimg{
            width: 100%;
        }
        .card.card-content{
            padding:20px ;
        }
        @media screen and (min-width: 1024px){
            .row{
                grid-template-columns: repeat(4,1fr);
            }
        }
                

            
                
            
        
    </style>
</head>
<body>
    <div class="row">
    </div class="card">
    <img src="" alt="https://www.google.com/url?sa=i&url=https%3A%2F%2Ftwitter.com%2Fbatman&psig=AOvVaw05-1zSl_272A_6qby1-m2s&ust=1728483661111000&source=images&cd=vfe&opi=89978449&ved=0CBQQjRxqFwoTCMj52uH9_ogDFQAAAAAdAAAAABAE">
    </div>
    <div class="card-content">
        <p>Brand Name</p>
        <h3>Batman</h3>
    </div>

    </div>
    
    
</body>
</html>
